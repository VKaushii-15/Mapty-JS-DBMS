<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Planner - Profile</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #111827;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
      }

      .bmi-row {
        display: flex;
        gap: 100px;
        align-items: center;
      }

      .bmi-row input {
        flex: 1;
      }

      #bmi {
        width: fit-content;
      }

      button {
        width: 100%;
        background-color: #10b981;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background-color: #059669;
      }

      .btn-secondary {
        background-color: #3b82f6;
      }

      .btn-secondary:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Profile Setup</h2>
      <form id="profileForm">
        <label for="height">Height (in meters)</label>
        <input type="number" step="0.01" id="height" required />

        <label for="weight">Weight (in kg)</label>
        <input type="number" step="0.1" id="weight" required />

        <label for="age">Age</label>
        <input type="number" id="age" required />

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="bmi">BMI</label>
        <div class="bmi-row">
          <input type="number" id="bmi" readonly />
          <button type="button" class="btn-secondary" onclick="calculateBMI()">
            Calculate
          </button>
        </div>

        <button type="submit">Save Profile</button>
      </form>
    </div>

    <script>
      function calculateBMI() {
        const height = parseFloat(document.getElementById("height").value);
        const weight = parseFloat(document.getElementById("weight").value);

        if (height > 0 && weight > 0) {
          const bmi = (weight / (height * height)).toFixed(1);
          document.getElementById("bmi").value = bmi;
        } else {
          alert("Please enter valid height and weight!");
        }
      }
    </script>
    <script type="module" src="Profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
